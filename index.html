<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TeleMut</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #231F20;
    }

    #fullscreen-btn {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: #444 url('fullscreen-icon.svg') center/60% no-repeat;
      color: white;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <button id="fullscreen-btn"></button>

  <script src="Build/MorseMUT.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    const fullscreenBtn = document.getElementById("fullscreen-btn");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      window.addEventListener("touchstart", () => {
        fullscreenBtn.style.display = "block";
      }, { once: true });

      fullscreenBtn.addEventListener("click", () => {
        const el = document.documentElement;
        if (document.fullscreenElement || document.webkitFullscreenElement) {
          document.exitFullscreen?.() || document.webkitExitFullscreen?.();
        } else {
          el.requestFullscreen?.() || el.webkitRequestFullscreen?.();
        }
      });
    }

    createUnityInstance(canvas, {
      dataUrl: "Build/MorseMUT.data",
      frameworkUrl: "Build/MorseMUT.framework.js",
      codeUrl: "Build/MorseMUT.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "GamesLithium",
      productName: "TeleMut",
      productVersion: "1.0"
    });
  </script>
</body>
</html>
